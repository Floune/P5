<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>game of life</title>
	<link rel="stylesheet" href="css/gof.css">
	<script src="js/p5.js"></script>
</head>
<body>
	<div class="container">
		<div class="toolbar">
			<div class="boutons">
				<a href="#" data-attribute ="" class="bouton reset">random reset</a>
				<a href="#" data-attribute ="" class="bouton stop">stop</a>
				<a href="#" data-attribute ="" class="bouton start">start</a>
				<a href="#" data-attribute ="" class="bouton erase">erase</a>
				<a href="#" data-attribute ="" class="bouton fill">fill</a>
				<a href="#" data-attribute ="" class="bouton save">save state</a>
				<a href="#" data-attribute ="" class="bouton load">load state</a>
				<input type="color" class="gridcolor bouton">
				<label for="size"></label>
				<input id="size" name="size" type="number" class="size bouton" value="40">
			</div>

			<div class="infos">
				<div>
					<span class="iterations"></span>
				</div>	 		
				<div class="status"></div>
			</div>
		</div>

		<div id="mycanvas"></div>
	</div>
	<script src="js/gof.js"></script>

</body>
</html>
