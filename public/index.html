<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>game of life</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/gof.css">
  <link rel="stylesheet" href="notif/style.css"></link>
  <script src="notif/index.var.js"></script>
  <script src="js/p5.js"></script>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="infos">
        <div>
          <span class="iterations"></span>
        </div>      
        <div class="status"></div>
      </div>
      <div class="boutons">
        <input id="size" data-change="squareSize" min="2" max="300" type="number" class="size number" value="23">
        <button title="Play" data-action ="startGame" class="bouton bouton-play reset"></button>
        <button title="Pause" data-action ="stopGame" class="bouton bouton-stop stop"></button>
        <button title="Step" data-action ="stepGame" class="bouton bouton-step step"></button>
        <button title="Reset" data-action ="resetMap" class="bouton bouton-reset reset"></button>
        <button title="Erase" data-action ="eraseMap" class="bouton bouton-erase erase"></button>
        <button title="Fill" data-action ="fillMap" class="bouton bouton-fill fill"></button>
        <button title="Swap !" data-action ="swapColors" class="bouton bouton-swap swap"></button>
        <button title="Save state" data-action ="saveState" class="bouton bouton-save save"></button>
        <button title="Load state" data-action ="loadState" class="bouton bouton-load load"></button>
        <button title="Zoom in" data-action ="zoomin" class="bouton bouton-zoomin zoomin"></button>
        <button title="Zoom out" data-action ="zoomout" class="bouton bouton-zoomout zoomout"></button>
        <input type="range" data-change="changeFramerate" min="2" max="40" step="1" value="25" class="slider framerate">
        <input id="widz" data-change="changeWidth" type="number" class="width number" value="77">
        <input id="heit" data-change="changeHeight" type="number" class="width number" value="36">

        <button title="Canon" data-action ="canon" class="bouton bouton-canon canon"></button>
        <button title="Canon" data-action ="revcanon" class="bouton bouton-rev-canon canon"></button>
        <button title="Canon" data-action ="canon1" class="bouton bouton-canon1 canon"></button>
        <button title="Canon" data-action ="revcanon1" class="bouton bouton-rev-canon1 canon"></button>

      </div>

    </div>

    <div id="mycanvas"></div>
  </div>
  <script src="js/gof.js"></script>
  <script>
    window.notifier = new AWN();
  </script>
</body>
</html>
